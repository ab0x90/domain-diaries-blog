<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#0a0a0f"/>
  
  <!-- Server/DC Icon -->
  <g transform="translate(20, 25)">
    <!-- Server box -->
    <rect x="0" y="0" width="50" height="70" rx="4" fill="none" stroke="url(#techGrad)" stroke-width="2"/>
    <!-- Server lines (like a rack) -->
    <line x1="8" y1="15" x2="42" y2="15" stroke="url(#techGrad)" stroke-width="2"/>
    <line x1="8" y1="30" x2="42" y2="30" stroke="url(#techGrad)" stroke-width="2"/>
    <line x1="8" y1="45" x2="42" y2="45" stroke="url(#techGrad)" stroke-width="2"/>
    <!-- Blinking lights -->
    <circle cx="12" cy="58" r="3" fill="#00ff88"/>
    <circle cx="22" cy="58" r="3" fill="#00d4ff"/>
    <circle cx="32" cy="58" r="3" fill="#00ff88"/>
  </g>
  
  <!-- Book/Diary overlay on server -->
  <g transform="translate(45, 55)">
    <rect x="0" y="0" width="30" height="40" rx="2" fill="#0a0a0f" stroke="#ff6b6b" stroke-width="2"/>
    <line x1="6" y1="10" x2="24" y2="10" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="6" y1="17" x2="24" y2="17" stroke="#ff6b6b" stroke-width="1.5"/>
    <line x1="6" y1="24" x2="20" y2="24" stroke="#ff6b6b" stroke-width="1.5"/>
  </g>
  
  <!-- Text: The Domain Diaries -->
  <text x="95" y="55" font-family="Consolas, Monaco, monospace" font-size="28" font-weight="bold" fill="url(#techGrad)">The Domain</text>
  <text x="95" y="88" font-family="Consolas, Monaco, monospace" font-size="28" font-weight="bold" fill="#ff6b6b">Diaries</text>
  
  <!-- Subtle terminal prompt -->
  <text x="95" y="108" font-family="Consolas, Monaco, monospace" font-size="11" fill="#444">C:\&gt; whoami</text>
  <text x="180" y="108" font-family="Consolas, Monaco, monospace" font-size="11" fill="#00ff88">domain\admin</text>
</svg>